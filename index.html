<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>
            Toast Notification
        </title>
        <link rel="stylesheet" href="style.css">
        <!-- fontawesome website icons used -->
        <script src="https://kit.fontawesome.com/e41a006bbf.js" crossorigin="anonymous"></script>

    </head>
    <body>
<div class="buttons">
    <button onclick="showToast(successMessage)">Success</button>
    <button onclick="showToast(errorMessage)">Error</button>
    <button onclick="showToast(invalidMessage)">Invalid</button>
</div>
<div id="toastBox"></div>
<script>
    let toastBox=document.getElementById("toastBox")
    let successMessage='<i class="fa-solid fa-circle-check"></i> Successfully submitted';
    let errorMessage='<i class="fa-solid fa-circle-xmark"></i>Please fix the error!';
    let invalidMessage='<i class="fa-solid fa-circle-exclamation"></i>Invalid input, check again';

     function showToast(msg){
       let toast= document.createElement('div');
       toast.classList.add('toast');
       toast.innerHTML=msg;
       toastBox.appendChild(toast)

       if (msg.includes('error')){
        toast.classList.add('error')
       };
       if (msg.includes('Invalid')){
        toast.classList.add('invalid')
       };
       setTimeout(()=>{
        toast.remove();
       },6000)
     }
</script>
    </body>
</html>
